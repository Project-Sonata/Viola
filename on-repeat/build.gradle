plugins {
    id 'java'
}

ext {
    scalaVersion = "2.13"
    scalaVersionFull = "2.13.4"
    sparkVersion = "3.5.0"
}

group 'com.odeyalo.viola.on-repeat'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    implementation 'org.apache.spark:spark-core_2.13:3.5.6'
    implementation 'org.apache.spark:spark-sql_2.13:3.5.6'
    implementation "org.apache.kafka:kafka-clients:3.5.1"
    implementation 'org.apache.spark:spark-sql-kafka-0-10_2.13:3.5.6'
    implementation group: 'commons-io', name: 'commons-io', version: '2.5'
}